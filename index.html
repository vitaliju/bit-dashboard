<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/aside.css">
    <link rel="stylesheet" href="./css/header.css">
</head>
<body>
    <aside>
        <img class="logo" src="./img/logo.png" alt="">
        <form class="form">
            <a class="pitch" href="#">Create <br>New Pitch</a>
            <i class="fa fa-plus-circle"></i>
        </form>
        <nav class="main-nav">
            <div class="nav-list">
                <a class="link" href="#">Dashboard</a>
                <a class="link" href="#">Editor</a>
                <a class="link active" href="#">Leads</a>
                <a class="link" href="#">Settings</a>
                <a class="link" href="#">Prewiev</a>
            </div>
        </nav>
        <div class="upgrade-group">
            <img class="img" src="./img/com.png" alt="">
            <p class="upgrade-text">Upgrade to PRO for <br>more features</p>
            <button class="upgradeBtn">Upgrade</button>
        </div>
    </aside>
    <main>
        <header class="main-header"
            <div class="title-list">
                <h2>Dashboard <br><span style="font-size: 15px; color: #5746A2;">Monday</span><span style="font-size: 15px; color: #C6C6C6;">, 02 March 2020</span></h2>
            </div>
            <div class="user-block">
                <i class="fa fa-envelope-o mail"></i>
                <i class="fa fa-bell-o notifications"></i>
                <img class="avatar" src="./img/avatar.png" alt="">
                <p class="user-name">Alyssa Jones</p>
                <i class="fa fa-angle-down angle"></i>
            </div>
        </header>
        <section class="block hi-user">
            <div>
                <h1>Hi, Alyssa</h1>
                <h4>Ready to start your day with some pitch decks?</h4>
            </div> 
            <img class="alyssa" src="./img/alyssa.png" alt="">
        </section>
        <section class="block overview">
            <a class="link" href="#">Overview</a>
            <div class="yellow">
                <img class="icon" src="./img/line-chart.png" alt="">
                <div class="rate">
                    <h3 class="number">83%</h3>
                    <p class="text">Open Rate</p>
                </div>
            </div>
            <div class="violet">2</div>
            <div class="pink">3</div>
            <div class="lightviolet">4</div>
        </section>
        <section class="block next-fashion"></section>
        <section class="blosk digital-marketing"></section>
    </main>
</body>
</html>
